<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .info-box {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
        }

    </style>
</head>
<body>

    <div id="map"></div>
    
    <div class="controls">
        <label for="timeInput">Enter Time (min):</label>
        <input type="number" id="timeInput" placeholder="Time in minutes">
        <button onclick="findDestinations()">Find Routes</button>
    </div>

    <div class="info-box" id="infoBox">
        <h4>Best Decline Route</h4>
        <p><strong>Distance:</strong> <span id="distance"></span> miles</p>
        <p><strong>Total Decline:</strong> <span id="decline"></span> feet</p>
        <p><strong>Feet Dropped per Mile:</strong> <span id="declinePerMile"></span> ft/mi</p>
        <a id="googleMapsLink" href="#" target="_blank">Open in Google Maps</a>
    </div>



    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="navi.js"></script>

</body>
</html>
